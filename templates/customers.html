<!-- templates/customers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Customers</h1>
    <a href="{{ url_for('add_customer') }}" class="btn"><i class="fas fa-plus"></i> Add Customer</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Billing Address</th>
                <th>Shipping Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.billing_address }}</td>
                <td>{{ customer.shipping_address }}</td>
                <td>
                    <a href="{{ url_for('edit_customer', id=customer.id) }}" class="btn"><i class="fas fa-edit"></i> Edit</a>
                    <a href="{{ url_for('delete_customer', id=customer.id) }}" class="btn" onclick="return confirm('Are you sure you want to delete this customer?');"><i class="fas fa-trash"></i> Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
