{% extends "base.html" %}

{% block title %}ShipStation Credentials{% endblock %}

{% block content %}
<div class="container">
    <h1>ShipStation API Credentials</h1>
    <form method="POST">
        <div class="form-group">
            <label for="api_key">API Key</label>
            <input type="text" id="api_key" name="api_key" class="form-control" value="{{ credentials.api_key if credentials else '' }}" required>
        </div>
        <div class="form-group">
            <label for="api_secret">API Secret</label>
            <input type="password" id="api_secret" name="api_secret" class="form-control" value="{{ credentials.api_secret if credentials else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Credentials</button>
    </form>
</div>
{% endblock %}
