<!-- templates/sales.html -->
{% extends "base.html" %}

{% block title %}Sales{% endblock %}

{% block content %}
<h1>Sales</h1>
<button id="addSaleBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Sale</button>
<div id="salesGrid" class="ag-theme-alpine" style="height: 600px; width: 1200px;"></div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var gridOptions = {
        columnDefs: [
            { headerName: 'Date', field: 'date', sortable: true, filter: true },
            { headerName: 'Receipt #', field: 'receipt', sortable: true, filter: true },
            { headerName: 'Customer', field: 'customer', sortable: true, filter: true },
            { headerName: 'Total', field: 'total', valueFormatter: p => '$' + p.value.toLocaleString(), sortable: true, filter: true },
            { headerName: 'Tax', field: 'tax', valueFormatter: p => '$' + p.value.toLocaleString(), sortable: true, filter: true },
            { headerName: 'Shipping', field: 'shipping', valueFormatter: p => '$' + p.value.toLocaleString(), sortable: true, filter: true },
            {
                headerName: 'Actions',
                cellRenderer: function(params) {
                    return `
                        <a href="/sales/edit/${params.data.id}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                        <a href="/sales/view/${params.data.id}" class="btn btn-primary"><i class="fas fa-eye"></i> View</a>
                        <a href="/sales/print/${params.data.id}" class="btn btn-primary"><i class="fas fa-print"></i> Print</a>
                        <button class="btn btn-danger delete-sale" data-id="${params.data.id}"><i class="fas fa-trash"></i> Delete</button>
                    `;
                }
            }
        ],
        rowData: [
            {% for sale in sales %}
            {
                id: {{ sale.id }},
                date: '{{ sale.date.strftime('%m-%d-%Y') }}',
                receipt: '{{ sale.shipstation_order_id }}',
                customer: '{{ sale.customer.name if sale.customer else 'N/A' }}',
                total: '{{ "%.2f"|format(sale.total) }}',
                tax: '{{ "%.2f"|format(sale.tax) }}',
                shipping: '{{ "%.2f"|format(sale.shipping) }}'
            },
            {% endfor %}
        ],
        defaultColDef: {
            flex: 1,
            minWidth: 100,
            resizable: true,
        },
    };

    var gridDiv = document.querySelector('#salesGrid');
    new agGrid.Grid(gridDiv, gridOptions);

    // Delete sale functionality
    gridDiv.addEventListener('click', function(event) {
        if (event.target.classList.contains('delete-sale')) {
            var saleId = event.target.getAttribute('data-id');
            if (confirm("Are you sure you want to delete this sale?")) {
                $.ajax({
                    url: "/sales/delete/" + saleId,
                    method: "POST",
                    success: function(response) {
                        if (response.success) {
                            location.reload();
                        } else {
                            alert("Error deleting sale");
                        }
                    }
                });
            }
        }
    });
});
</script>
{% endblock %}
