<!-- templates/products.html -->
{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<h1>Products</h1>
<button id="addProductBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Product</button>
<div id="productsGrid" class="ag-theme-alpine" style="height: 600px; width: 1200px;"></div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var gridOptions = {
        columnDefs: [
            { headerName: 'SKU', field: 'sku', sortable: true, filter: true },
            { headerName: 'Description', field: 'description', sortable: true, filter: true },
            { headerName: 'Price', field: 'price', valueFormatter: p => '$' + p.value.toLocaleString(), sortable: true, filter: true },
            {
                headerName: 'Actions',
                cellRenderer: function(params) {
                    return `
                        <button class="btn btn-primary edit-product" data-id="${params.data.id}"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger delete-product" data-id="${params.data.id}"><i class="fas fa-trash"></i> Delete</button>
                    `;
                }
            }
        ],
        rowData: [
            {% for product in products %}
            {
                id: {{ product.id }},
                sku: '{{ product.sku }}',
                description: '{{ product.description }}',
                price: '{{ "%.2f"|format(product.price) }}'
            },
            {% endfor %}
        ],
        defaultColDef: {
            flex: 1,
            minWidth: 100,
            resizable: true,
        },
    };

    var gridDiv = document.querySelector('#productsGrid');
    new agGrid.Grid(gridDiv, gridOptions);

    // Edit and delete functionality
    gridDiv.addEventListener('click', function(event) {
        if (event.target.classList.contains('edit-product')) {
            var productId = event.target.getAttribute('data-id');
            // Implement edit functionality
        } else if (event.target.classList.contains('delete-product')) {
            var productId = event.target.getAttribute('data-id');
            if (confirm("Are you sure you want to delete this product?")) {
                $.ajax({
                    url: "/products/delete/" + productId,
                    method: "POST",
                    success: function(response) {
                        if (response.success) {
                            location.reload();
                        } else {
                            alert("Error deleting product");
                        }
                    }
                });
            }
        }
    });
});
</script>
{% endblock %}
