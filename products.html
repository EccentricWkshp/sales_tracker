<!-- templates/products.html -->
{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<h1>Products</h1>
<button id="addProductBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Product</button>
<div id="productsGrid" class="ag-theme-alpine" style="height: 600px; width: 100%;"></div>
{% endblock %}

{% block modal %}
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Product</h2>
        <form id="productForm" method="POST">
            <input type="hidden" id="productId" name="id">
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Product</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var gridOptions = {
        columnDefs: [
            { headerName: 'SKU', field: 'sku', sortable: true, sort: 'asc', filter: true },
            { headerName: 'Description', field: 'description', sortable: true, filter: true },
            { headerName: 'Price', field: 'price', valueFormatter: p => '$' + p.value.toLocaleString(), sortable: true, filter: true },
            {
                headerName: 'Actions',
                cellRenderer: function(params) {
                    return `
                        <button class="btn btn-primary edit-product" data-id="${params.data.id}"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger delete-product" data-id="${params.data.id}"><i class="fas fa-trash"></i> Delete</button>
                    `;
                }
            }
        ],
        rowData: [
            {% for product in products %}
            {
                id: {{ product.id }},
                sku: '{{ product.sku }}',
                description: '{{ product.description }}',
                price: '{{ "%.2f"|format(product.price) }}'
            },
            {% endfor %}
        ],
        defaultColDef: {
            flex: 1,
            minWidth: 100,
            resizable: true,
        },
    };

    var gridDiv = document.querySelector('#productsGrid');
    new agGrid.Grid(gridDiv, gridOptions);

    // Edit and delete functionality
    gridDiv.addEventListener('click', function(event) {
        if (event.target.classList.contains('edit-product')) {
            var productId = event.target.getAttribute('data-id');
            // Implement edit functionality
        } else if (event.target.classList.contains('delete-product')) {
            var productId = event.target.getAttribute('data-id');
            if (confirm("Are you sure you want to delete this product?")) {
                $.ajax({
                    url: "/products/delete/" + productId,
                    method: "POST",
                    success: function(response) {
                        if (response.success) {
                            location.reload();
                        } else {
                            alert("Error deleting product");
                        }
                    }
                });
            }
        }
    });
});
</script>

<script>
    $(document).ready(function() {
        var modal = $("#productModal");
        var addBtn = $("#addProductBtn");
        var closeBtn = $(".close");
        var form = $("#productForm");
    
        // Initialize Cleave.js for price formatting
        var cleave = new Cleave('#price', {
            numeral: true,
            numeralThousandsGroupStyle: 'thousand',
            prefix: '$',
            rawValueTrimPrefix: true
        });
    
        addBtn.click(function() {
            $("#modalTitle").text("Add Product");
            form[0].reset();
            $("#productId").val("");
            cleave.setRawValue('');
            modal.show();
        });
    
        $(".edit-product").click(function() {
            var productId = $(this).data("id");
            $("#modalTitle").text("Edit Product");
            $.get("/products/get/" + productId, function(data) {
                $("#productId").val(data.id);
                $("#sku").val(data.sku);
                $("#description").val(data.description);
                cleave.setRawValue(data.price);
                modal.show();
            });
        });
    
        closeBtn.click(function() {
            modal.hide();
        });
    
        $(window).click(function(event) {
            if (event.target == modal[0]) {
                modal.hide();
            }
        });
    
        form.submit(function(e) {
            e.preventDefault();
            var url = $("#productId").val() ? "/products/edit/" + $("#productId").val() : "/products/add";
            $.ajax({
                url: url,
                method: "POST",
                data: JSON.stringify({
                    sku: $("#sku").val(),
                    description: $("#description").val(),
                    price: cleave.getRawValue()
                }),
                contentType: "application/json",
                success: function(response) {
                    if (response.success) {
                        modal.hide();
                        location.reload();
                    } else {
                        alert("Error saving product");
                    }
                }
            });
        });
    });
    </script>
{% endblock %}
