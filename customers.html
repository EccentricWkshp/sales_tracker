<!-- templates/customers.html -->
{% extends "base.html" %}

{% block title %}Customers{% endblock %}

{% block content %}
<h1>Customers</h1>
<button id="addCustomerBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Customer</button>
<div id="customersGrid" class="ag-theme-alpine" style="height: 600px; width: 100%;"></div>
{% endblock %}

{% block modal %}
<div id="customerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Customer</h2>
        <form id="customerForm" method="POST">
            <input type="hidden" id="customerId" name="id">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="billing_address">Billing Address</label>
                <textarea id="billing_address" name="billing_address"></textarea>
            </div>
            <div class="form-group">
                <label for="shipping_address">Shipping Address</label>
                <textarea id="shipping_address" name="shipping_address"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Customer</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var gridOptions = {
        columnDefs: [
            { headerName: 'Name', field: 'name', sortable: true, sort: 'asc', filter: true },
            { headerName: 'Email', field: 'email', sortable: true, filter: true },
            { headerName: 'Billing Address', field: 'billing_address', sortable: true, filter: true },
            { headerName: 'Shipping Address', field: 'shipping_address', sortable: true, filter: true },
            {
                headerName: 'Actions',
                cellRenderer: function(params) {
                    return `
                        <button class="btn btn-primary edit-customer" data-id="${params.data.id}"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger delete-customer" data-id="${params.data.id}"><i class="fas fa-trash"></i> Delete</button>
                    `;
                }
            }
        ],
        rowData: [
            {% for customer in customers %}
            {
                id: {{ customer.id }},
                name: '{{ customer.name }}',
                email: '{{ customer.email }}',
                billing_address: '{{ customer.billing_address.replace('\n', ' ') }}',
                shipping_address: '{{ customer.shipping_address.replace('\n', ' ') }}'
            },
            {% endfor %}
        ],
        defaultColDef: {
            flex: 1,
            minWidth: 100,
            resizable: true,
        },
    };

    var gridDiv = document.querySelector('#customersGrid');
    new agGrid.Grid(gridDiv, gridOptions);

    // Edit and delete functionality
    gridDiv.addEventListener('click', function(event) {
        if (event.target.classList.contains('edit-customer')) {
            var customerId = event.target.getAttribute('data-id');
            // Implement edit functionality
        } else if (event.target.classList.contains('delete-customer')) {
            var customerId = event.target.getAttribute('data-id');
            if (confirm("Are you sure you want to delete this customer?")) {
                $.ajax({
                    url: "/customers/delete/" + customerId,
                    method: "POST",
                    success: function(response) {
                        if (response.success) {
                            location.reload();
                        } else {
                            alert("Error deleting customer");
                        }
                    }
                });
            }
        }
    });
});
</script>

<script>
    $(document).ready(function() {
        var modal = $("#customerModal");
        var addBtn = $("#addCustomerBtn");
        var closeBtn = $(".close");
        var form = $("#customerForm");
    
        addBtn.click(function() {
            $("#modalTitle").text("Add Customer");
            form[0].reset();
            $("#customerId").val("");
            modal.show();
        });
    
        $(".edit-customer").click(function() {
            var customerId = $(this).data("id");
            $("#modalTitle").text("Edit Customer");
            $.get("/customers/get/" + customerId, function(data) {
                $("#customerId").val(data.id);
                $("#name").val(data.name);
                $("#email").val(data.email);
                $("#billing_address").val(data.billing_address);
                $("#shipping_address").val(data.shipping_address);
                modal.show();
            });
        });
    
        closeBtn.click(function() {
            modal.hide();
        });
    
        $(window).click(function(event) {
            if (event.target == modal[0]) {
                modal.hide();
            }
        });
    
        form.submit(function(e) {
            e.preventDefault();
            var url = $("#customerId").val() ? "/customers/edit/" + $("#customerId").val() : "/customers/add";
            $.ajax({
                url: url,
                method: "POST",
                data: JSON.stringify({
                    name: $("#name").val(),
                    email: $("#email").val(),
                    billing_address: $("#billing_address").val(),
                    shipping_address: $("#shipping_address").val()
                }),
                contentType: "application/json",
                success: function(response) {
                    if (response.success) {
                        modal.hide();
                        location.reload();
                    } else {
                        alert("Error saving customer");
                    }
                }
            });
        });
    });
    </script>

{% endblock %}
